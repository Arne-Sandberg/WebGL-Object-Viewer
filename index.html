<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="shortcut icon" type="image/ico" href="webgl/favicon.ico"/>
    <title>WebGL 3D Object Viewer</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css">
  </head>
  <body onload="runWebGL('fixtures/json/Suzanne/Susan.json', 'fixtures/json/Suzanne/textures/SusanTexture.png', 'fixtures/json/Cratebox/textures/crate1_normal.png', 'fixtures/json/Cratebox/textures/crate1_normal.png', 'fixtures/json/Cratebox/textures/crate1_normal.png')" oncontextmenu="return false;">
    <div class="workArea" class="workArea">
      <div class="notification"><a>Notification</a></div>
      <div class="modal"><a class="title">Title</a><input class="close" type="button" value="&#xe5cd"><a class="content"><li>Doubles detected!</li><li>N-gon limit exceeding!</li></a></div>
      <div class="verticalPanelRight">
        <a class="FPS">0</a>
        <input class="topView" type="button" value="&#xe5db" name="Top View">
        <input class="xView" type="button" value="&#xe5c4" name="X View">
        <input class="yView" type="button" value="&#xe5c8" name="Y View">
        <input class="btnZoomIn" type="button" value="&#xe8ff" name="Zoom In">
        <input class="btnZoomOut" type="button" value="&#xe900" name="Zoom Out">
        <input class="zoomSlider" type="range" orient="vertical" min="1" max="100" value="50">
        <input class="btnFullScreen" type="button" value="&#xe5d0" name="Full Screen">
      </div>
      <div class="verticalPanelLeft">
        <a class="stats">V:0 F:0 T:0</a>
        <input class="litUnlit" type="button" value="&#xe90f" name="Toggle Lit/Unlit">
        <input class="viewMode" type="button" value="&#xe3a2" name="Toggle Solid/Wireframe/Texture">
        <input class="btnGrid" type="button" value="&#xe3ec" name="Toggle Grid">
        <input class="btnRotation" type="button" value="&#xe84d" name="Toggle Auto Rotation">
        <input class="btnSyncViewport" type="button" value="&#xe627" name="Sync Viewpors (only if multiple)">
        <input class="btnWarnings error" type="button" value="&#xe002" name="Warning list">
      </div>
      <canvas class="viewport">HTML5 is not supported, cannot draw a 3D viewport!</canvas>
    </div>
    <script src="webgl/gl-matrix.js"></script> <!-- Load Matlib -->
    <script src="webgl/core.js"></script> <!-- Load WebGL Core -->
  </body>
</html>
