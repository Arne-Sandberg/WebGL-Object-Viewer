<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="shortcut icon" type="image/ico" href="webgl/favicon.ico"/>
    <title>WebGL 3D Object Viewer</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css">
  </head>
  <body onload="runWebGL('fixtures/json/Teapots/Teapot.json', 'fixtures/json/Teapot/textures/ceramic.jpg', 'fixtures/json/Cratebox/textures/crate1_normal.png', 'fixtures/json/Cratebox/textures/crate1_normal.png', 'fixtures/json/Cratebox/textures/crate1_normal.png')" oncontextmenu="return false;">
    <div class="workArea" class="workArea">
      <div class="notification"><a class="notyTitle">Notification</a></div>
      <div class="modal"><a class="modalTitle">Title</a><input class="btnClose" type="button" value="&#xe5cd"><a class="modalContent"></a></div>
      <div class="verticalPanelRight">
        <a class="FPS">0</a>
        <input class="btnTopView" type="button" value="&#xe5db" name="Top View">
        <input class="btnXview" type="button" value="&#xe5c4" name="X View">
        <input class="btnYview" type="button" value="&#xe5c8" name="Y View">
        <input class="btnZoomIn" type="button" value="&#xe8ff" name="Zoom In">
        <input class="btnZoomOut" type="button" value="&#xe900" name="Zoom Out">
        <input class="zoomSlider" type="range" orient="vertical" min="1" max="100" value="50">
        <input class="btnFullScreen" type="button" value="&#xe5d0" name="Full Screen">
      </div>
      <div class="verticalPanelLeft">
        <a class="stats">V:0 F:0 T:0</a>
        <input class="btnLitUnlit" type="button" value="&#xe25f" name="Toggle Lit/Unlit">
        <input class="btnViewMode" type="button" value="&#xe3f4" name="Toggle Solid/Wireframe/Texture">
        <input class="btnGrid" type="button" value="&#xe3ec" name="Toggle Grid">
        <input class="btnRotation" type="button" value="&#xe84d" name="Toggle Auto Rotation">
        <input class="btnWorkflow" type="button" value="&#xe55b" name="Toggle between Albedo, Metallic, Roughness & Diffuse, Specular, Glossy workflow">
        <input class="btnBumpNormal" type="button" value="&#xe80b" name="Toggle between bump and normal">
        <input class="btnShading" type="button" value="&#xe3a5" name="Toggle shading between flat and smooth">
        <input class="btnSyncViewport" type="button" value="&#xe627" name="Sync Viewpors (only if multiple)" disabled>
        <input class="btnHelp" type="button" value="&#xe8fd" name="Open help">
        <input class="btnWarnings error" type="button" value="&#xe002" name="Warning list">
      </div>
      <canvas class="viewport">HTML5 is not supported, cannot draw a 3D viewport!</canvas>
    </div>
    <br>
    <input type="button" value="Load ze Teapot!" name="Load ze Teapot!" style="font-family: Agency FB; width: auto; display: inline">
    <input type="button" value="Load ze Monkey!" name="Load ze Monkey!" style="font-family: Agency FB; width: auto; display: inline">
    <input type="button" value="Load ze Car!" name="Load ze Car!" style="font-family: Agency FB; width: auto; display: inline">
    <input type="button" value="Load ze House!" name="Load ze House!" style="font-family: Agency FB; width: auto; display: inline">
    <script src="webgl/gl-matrix.js"></script> <!-- Load Matlib -->
    <script src="webgl/core.js"></script> <!-- Load WebGL Core -->
  </body>
</html>
